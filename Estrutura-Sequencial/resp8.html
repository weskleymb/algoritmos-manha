<html>
<script type="text/javascript">
let qtdHoras = parseInt(prompt('Informe a quantidade de horas trabalhadas'));
let valorHora = parseFloat(prompt('Informe o valor da sua hora trabalhada'));

let salarioBruto = qtdHoras * valorHora;

alert('Seu sálario bruto será de ' + salarioBruto);
</script>
</html>
